<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>CSS Paragraphs & Lists</title>
  <style>
    article {
      font-family: Arial, Helvetica, sans-serif;
    }

    h2 + p {
      color: red;
    }

    .list {
      list-style: none;
      padding-left: 0;
    }

    .list > li {
      border-bottom: 1px solid gray;
    }
  </style>
</head>
<body>

<article>
  <h2>This is a heading</h2>
  <p>This paragraph comes after the heading.</p>
  <p>This is the second paragraph.</p>

  <h2>Another heading</h2>
  <p>This paragraph comes after the heading.</p>

  <ul class="list">
    <li>One</li>
    <li>Two
      <ul>
        <li>2.1</li>
        <li>2.2</li>
      </ul>
    </li>
    <li>Three</li>
  </ul>
</article>

</body>
</html>
