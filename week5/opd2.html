<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Positioneren Boxen</title>
  <style>
    #container {
      width: 300px;
      height: 300px;
      border: 4px solid black;
      margin: 50px auto;
      position: relative;
    }

    .box {
      width: 60px;
      height: 60px;
      position: absolute;
      border-radius: 10px;
    }

    .red {
      background-color: red;
      top: 10px;
      left: 10px;
    }

    .yellow {
      background-color: yellow;
      top: 10px;
      right: 10px;
    }

    .green {
      background-color: green;
      top: 120px;
      left: 120px;
    }

    .purple {
      background-color: purple;
      bottom: 10px;
      left: 10px;
    }

    .blue {
      background-color: blue;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

<div id="container">
  <div class="box red"></div>
  <div class="box yellow"></div>
  <div class="box green"></div>
  <div class="box purple"></div>
  <div class="box blue"></div>
</div>

</body>
</html>
