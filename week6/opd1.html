    .cd {

    }
    .cd img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      background-color: #333;
    }
    .cd a {
      display: inline-flex;
      align-items: center;
      margin-top: 10px;
      color: #1db954;
      text-decoration: none;
      font-weight: bold;
    }
    .cd a img {
      width: 16px;
      height: 16px;
      margin-left: 5px;
    }
    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 2em;
    }
  </style>
</head>
