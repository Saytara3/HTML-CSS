<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mondriaan Exercise</title>
  <style>
    .exercise {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 50px auto;
      background-color: white;
      border: 2px solid black;
    }

    .lijst {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .red_square {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 300px;
      background-color: red;
    }

    .white_square_large {
      position: absolute;
      top: 0;
      left: 300px;
      width: 300px;
      height: 300px;
      background-color: white;
    }

    .white_square_medium {
      position: absolute;
      top: 300px;
      left: 0;
      width: 200px;
      height: 200px;
      background-color: white;
    }

    .white_square_small {
      position: absolute;
      top: 300px;
      left: 200px;
      width: 100px;
      height: 100px;
      background-color: white;
    }

    .blue_square {
      position: absolute;
      top: 300px;
      left: 300px;
      width: 100px;
      height: 100px;
      background-color: blue;
    }

    .yellow_square {
      position: absolute;
      top: 400px;
      left: 300px;
      width: 150px;
      height: 100px;
      background-color: yellow;
    }

    .black_divider_large_v {
      position: absolute;
      top: 0;
      left: 300px;
      width: 10px;
      height: 600px;
      background-color: black;
    }

    .black_divider_large_h {
      position: absolute;
      top: 300px;
      left: 0;
      width: 600px;
      height: 10px;
      background-color: black;
    }

    .black_divider_short_1 {
      position: absolute;
      top: 400px;
      left: 450px;
      width: 10px;
      height: 100px;
      background-color: black;
    }

    .black_divider_short_2 {
      position: absolute;
      top: 300px;
      left: 100px;
      width: 10px;
      height: 100px;
      background-color: black;
    }
  </style>
</head>
<body>

<section class="exercise">
  <div class="lijst">
    <div class="red_square"></div>
    <div class="white_square_large"></div>
    <div class="white_square_medium"></div>
    <div class="white_square_small"></div>
    <div class="blue_square"></div>
    <div class="yellow_square"></div>
    <div class="black_divider_large_v"></div>
    <div class="black_divider_large_h"></div>
    <div class="black_divider_short_1"></div>
    <div class="black_divider_short_2"></div>
  </div>
</section>

</body>
</html>
